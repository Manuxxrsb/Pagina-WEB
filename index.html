<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e7bbf">   
    <title>Pagina WEB Manuel</title>
    <link rel="stylesheets" href="css/estilos.css">
    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header" id="inicio">
        
        <nav class="menu-navegacion">
            <a>inicio</a>
            <a>Servicio</a>
            <a>Galeria</a>
            <a>Expertos</a>
            <a>Contacto</a>
        </nav>

       

    </header>

    <main>
       <!--Ejemplo de bloques -->
        <div style="background-color: blue">Etiqueta div 1.</div>
        <div style="background-color: blue">Etiqueta div 2.</div>

        <span style="background-color: red">Etiqueta span 1.</span>
        <span style="background-color: red">Etiqueta span 2.</span>

        <!--Lista-->
        <div class="Lista no enumerada">
            <ul>
                <li>Primer ítem.</li>
                <li>Segundo ítem.</li>
            </ul>
            <ul>
                <li>tercer ítem.</li>
                <li>cuarto ítem.</li>
            </ul>
        </div>

        <!--Ejemplo de menu interactivo-->
        <menu>
            <li>
                <button onclick="selectAll()">Boton 1</li>
            <li>
                <button onclick="copy()">Copiar</li>
            <li>
                <button onclick="paste()">Pegar</li>
        </menu>

        <img src="https://lenguajehtml.com/assets/logo.png" alt="Logo de HTML5" width="50px" height="50px">

        <iframe src="https://www.youtube.com/embed/Imeq3GeRttw" width="560" height="315"></iframe>

        <p>
            obten el icono de  html5 <a href="img/html5.svg">productos informáticos</a>
            [<a href="img/html5.svg" download>Descargar productos.pdf</a>].
        </p>

    </main>
    
</body>
</html>
